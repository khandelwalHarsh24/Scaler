<div class="evaluation-form-container">
    <h2>Evaluation Form</h2>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="ideation">Ideation</label>
        <input type="number" id="ideation" formControlName="ideation" min="0" max="10" step="0.1" />
      </div>
  
      <div class="form-group">
        <label for="execution">Execution</label>
        <input type="number" id="execution" formControlName="execution" min="0" max="10" step="0.1" />
      </div>
  
      <div class="form-group">
        <label for="viva">Viva</label>
        <input type="number" id="viva" formControlName="viva" min="0" max="10" step="0.1" />
      </div>
  
      <button type="submit">Submit</button>
    </form>
</div>
